server:
  port: ${PORT:8888}

logging:
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    cabanas.garcia.ismael: 'DEBUG'

spring:
  application:
    name: config-server  # Service registers under this name
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

---
spring:
  profiles: github
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ismaelcabanas/config-repo
          basedir: target/config
        monitor:
          github:
            enabled: true

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          searchLocations: file:///${HOME}/development/config-repo
          failOnError : false

---
spring:
  profiles: local-git
  cloud:
    config:
      server:
        git:
#         uri: file:///${HOME}/cygnus-config
         uri: file:///${HOME}/development/config-repo
         basedir: target/config