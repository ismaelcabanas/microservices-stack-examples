spring:
  application:
    name: admin-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

---
spring:
  profiles: dev
  cloud:
    config:
      failFast: false
      uri: http://localhost:8888

---
spring:
  profiles: docker
  cloud:
    config:
      failFast: true
      uri: ${CONFIG_SERVER_ENDPOINT}
      retry:
        multiplier: ${CONFIG_RETRY_MULTIPLIER:1.5}
        maxInterval: ${CONFIG_RETRY_MAX_INTERVAL:20000}
        maxAttempts: ${CONFIG_RETRY_MAX_ATTEMPTS:10}